<!DOCTYPE html> 
<html> 
<head> 
	<title>Selectors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	<script>
		function myAppend() {
			$(".textClass").append(" And now I have this!");
		}
	
		function myHtml() {
			$("#textID").html("My innards got all changed up :(");
		}
		
		var hidden = false;
		function myShowHide() {
			if (hidden) {
				$("[name='textName']").show();
				hidden = false;
			}
			else {
				$("[name='textName']").hide();
				hidden = true;
			}
		}
		
		function myRemove() {
			$(".textClass[name='textName']").remove();
		}
	</script>

</head> 
<body> 

<div data-role="page">
	<div data-role="content">
		<a id="textID">I have the ID.</a>
		<br /><br />
		<a class="textClass">I have the class.</a>
		<br /><br />
		<a class="textClass" name="textName">I also have the class. I have the name too.</a>
		<br /><br />
		<a name="textName">I just have the name.</a>
		<br /><br />
		<div data-role="button" onclick="myAppend()">Append to the Classes</div>
		<div data-role="button" onclick="myHtml()">Html the ID</div>
		<div data-role="button" onclick="myShowHide()">Show/Hide the Names</div>
		<div data-role="button" onclick="myRemove()">Remove Name/Class Combo</div>
	</div>
</div>

</body>
</html>
